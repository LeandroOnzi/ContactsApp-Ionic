<ion-header>
  <ion-toolbar>
    <ion-title>{{ contact.id ? 'Edit Contact' : 'Add Contact' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="contact.id" (click)="deleteContact()">Delete</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="contact.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input [(ngModel)]="contact.number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="contact.email"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="saveContact()">Save</ion-button>
</ion-content>
